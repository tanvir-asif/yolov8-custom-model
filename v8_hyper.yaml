lr0: 0.01 # initial learning rate
lrf: 0.01 # final lr multiplier (scheduler)
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3
warmup_momentum: 0.8
warmup_bias_lr: 0.1
box: 0.05 # bounding box loss gain
cls: 0.5 # classification loss gain
dfl: 1.5 # distribution focal loss gain
fl_gamma: 0.0 # focal loss gamma
hsv_h: 0.015 # image augmentation HSV hue
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0 # rotation
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0
copy_paste: 0.0
